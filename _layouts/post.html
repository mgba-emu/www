---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  {{ content }}
  </article>

  <footer class="post-footer">
    Tagged with
    <ul class="tags">
    {% for tag in page.tags %}
      <li class="tag-list-item"><a class="tag-list-link" href="{{ site.baseurl }}/tag/{{ tag | replace:' ','-' }}">{{ tag }}</a></li>
    {% endfor %}
    </ul>
  </footer>
</div>
